<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sales & Collections Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // UNCHANGED: Add new product row
    function addProductRow() {
      const container = document.getElementById("products");
      const div = document.createElement("div");
      div.className = "row g-2 mb-3 product-group border rounded p-3 bg-light position-relative";

      div.innerHTML = `
        <div class="col-md-4">
          <select class="form-control product-name" required>
            <option value="" disabled selected>Select Product</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-4">
          <select class="form-control sub-product" required>
            <option value="" disabled selected>Select Sub Product</option>
            <option value="G1">G1</option>
            <option value="G2">G2</option>
            <option value="G3">G3</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="number" step="any" class="form-control opening" placeholder="Opening">
        </div>
        <div class="col-md-2">
          <input type="number" step="any" class="form-control closing" placeholder="Closing">
        </div>
        <div class="col-md-4">
          <input type="number" step="any" class="form-control price" placeholder="Price" required>
        </div>
        <div class="col-md-4">
          <input type="number" step="any" class="form-control testing" placeholder="Testing">
        </div>
        <div class="col-md-4 text-end">
          <button type="button" class="btn btn-outline-danger btn-sm mt-2" onclick="removeProductRow(this)">Remove</button>
        </div>
      `;
      container.appendChild(div);

      const productInput = div.querySelector('.product-name');
      const subInput = div.querySelector('.sub-product');
      const openingInput = div.querySelector('.opening');

      function updateOpening() {
        const prod = productInput.value.trim();
        const sub = subInput.value.trim();
        if (!prod || !sub) return;

        fetch(`/sales/last?productName=${encodeURIComponent(prod)}&subProduct=${encodeURIComponent(sub)}`)
          .then(r => r.ok ? r.json() : Promise.reject(r.statusText))
          .then(data => {
            openingInput.value = data.lastClosing;
          })
          .catch(console.error);
      }

      productInput.addEventListener("change", updateOpening);
      subInput.addEventListener("change", updateOpening);
    }

    // UNCHANGED: Remove row and collect data
    function removeProductRow(button) {
      button.closest('.product-group').remove();
    }
    //ADD Borrow button
    function addBorrowerRow() {
      const container = document.getElementById("borrowers");
      const div = document.createElement("div");
      div.className = "row g-2 mb-2 borrower-group border rounded p-2 bg-light";

      div.innerHTML = `
        <div class="col-md-6">
          <input type="text" class="form-control borrower-name" placeholder="Borrower Name" required>
        </div>
        <div class="col-md-4">
          <input type="number" step="any" class="form-control borrower-amount" placeholder="Borrowed Amount" required>
        </div>
        <div class="col-md-2 d-flex justify-content-end align-items-start">
          <button type="button" class="btn btn-danger" onclick="this.closest('.borrower-group').remove()">Remove</button>
        </div>
      `;


      container.appendChild(div);
    }

    function collectProducts() {
      const groups = document.querySelectorAll(".product-group");
      const products = [];

      groups.forEach(group => {
        const fields = group.querySelectorAll("select, input");
        products.push({
          productName: fields[0].value,
          subProduct: fields[1].value,
          opening: parseFloat(fields[2].value || 0),
          closing: parseFloat(fields[3].value || 0),
          price: parseFloat(fields[4].value || 0),
          testing: parseFloat(fields[5].value || 0)
        });
      });

      return products;
    }

    // CHANGED: Use shared date and employee ID fields
    function submitSales(event) {
      event.preventDefault();
      const data = {
        date: document.getElementById("entryDate").value,
        employeeId: parseInt(document.getElementById("employeeDropdown").value),
        products: collectProducts()
      };

      fetch('/sales', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
        .then(res => res.text())
        .then(msg => alert("Sales Saved: " + msg))
        .catch(err => alert("Error: " + err));
    }

    // CHANGED: Use shared fields and renamed badHandling
    function submitCollections(event) {
      event.preventDefault();

      const data = {
        date: document.getElementById("entryDate").value,
        employeeId: parseInt(document.getElementById("employeeDropdown").value),
        cashReceived: parseFloat(document.getElementById("cashReceived").value || 0),
        phonePay: parseFloat(document.getElementById("phonePay").value || 0),
        creditCard: parseFloat(document.getElementById("creditCard").value || 0),
        debtRecovered: parseFloat(document.getElementById("debtRecovered").value || 0),
        shortCollections: parseFloat(document.getElementById("shortCollections").value || 0),
        borrowers: []
      };

      const borrowerGroups = document.querySelectorAll('.borrower-group');
      borrowerGroups.forEach(group => {
        const name = group.querySelector('.borrower-name').value;
        const amount = parseFloat(group.querySelector('.borrower-amount').value || 0);
        data.borrowers.push({ name, amount }); // no need to include date/time
      });

      fetch('/collections', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
        .then(res => res.text())
        .then(msg => alert("Collections Saved: " + msg))
        .catch(err => alert("Error: " + err));
    }

    window.onload = () => addProductRow();
  </script>
  <script>
    // CHANGED: Bind flatpickr to shared date
    document.addEventListener("DOMContentLoaded", function () {
      flatpickr("#entryDate", {
        enableTime: true,
        dateFormat: "Y-m-d H:i:S",
        altInput: true,
        altFormat: "F j, Y h:i K",
        defaultDate: new Date()
      });

      // CHANGED: Use shared dropdown
      fetch("/employees/active")
        .then(response => response.json())
        .then(data => {
          const sharedDropdown = document.getElementById("employeeDropdown");
          sharedDropdown.innerHTML = '<option value="">Select Employee ID and Name</option>';
          data.forEach(emp => {
            const option = document.createElement("option");
            option.value = emp.employeeId;
            option.text = emp.employeeId + ' - ' + emp.employeeName;
            sharedDropdown.appendChild(option);
          });
        })
        .catch(error => {
          console.error('Error fetching employees:', error);
          alert('Failed to load employee data for entry form.');
        });
    });
  </script>
</head>
<body class="bg-body-tertiary">
<div class="container py-4">
  <h2 class="mb-4">Sales & Collections Dashboard</h2>

  <!-- CHANGED: Shared Date and Employee Fields -->
  <div class="row g-3 mb-3">
    <div class="col-md-6">
      <input type="text" class="form-control" id="entryDate" placeholder="Date" required>
    </div>
    <div class="col-md-6">
      <select name="employeeId" class="form-control" id="employeeDropdown" required>
        <option value="">Select Employee ID and Name</option>
      </select>
    </div>
  </div>

  <!-- UNCHANGED: Sales Form -->
  <form onsubmit="submitSales(event)" class="mb-5 border p-4 rounded bg-white shadow-sm">
    <h4>Sales Entry</h4>
    <div id="products"></div>
    <button type="button" class="btn btn-outline-primary mt-2" onclick="addProductRow()">Add Product</button>
    <button type="submit" class="btn btn-success mt-2 float-end">Submit Sales</button>
  </form>

  <!-- CHANGED: Cleaned-up Collections Form -->
  <form onsubmit="submitCollections(event)" class="border p-4 rounded bg-white shadow-sm">
    <h4>Collections Entry</h4>
    <div class="row g-3 mb-3">
      <div class="col-md-6"><input type="number" step="any" class="form-control" id="cashReceived" placeholder="Cash Received"></div>
      <div class="col-md-6"><input type="number" step="any" class="form-control" id="phonePay" placeholder="Phone Pay"></div>
      <div class="col-md-6"><input type="number" step="any" class="form-control" id="creditCard" placeholder="Credit Card"></div>
      <div class="col-md-6"><input type="number" step="any" class="form-control" id="debtRecovered" placeholder="Debt Recovered"></div>
      <div class="col-md-6"><input type="number" step="any" class="form-control" id="shortCollections" placeholder="Short Collections"></div>
    </div>
    <div id="borrowers"></div>
    <button type="button" class="btn btn-outline-secondary mb-3" onclick="addBorrowerRow()">Add Borrow</button>
    <button type="submit" class="btn btn-success float-end">Submit Collections</button>
  </form>
</div>
</body>
</html>
